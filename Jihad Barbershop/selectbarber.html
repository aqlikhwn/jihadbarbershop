<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="logo.png">
    <title>Home - Jihad Barbershop</title>
    <link rel="stylesheet" href="selectbarber.css">
</head>
<body>
    <header>
        <nav>
            <a href="Home.html">Home</a>
            <a href="../About Us.html">About Us</a>
            <a href="../Booking.html">Services</a>
            <a class="logo">
                <img src="logo.png" alt="Jihad Barbershop Logo">
            </a>
            <a href="../Location.html">Location</a>
            <a href="../Contact Us.html">Contact Us</a>
            <a href="../Login.html">Log In</a>
        </nav>
    </header>
    <main>
        <img src="Booking.png" alt="Jihad Barbershop Barber" class="booking-image"> 
        <h1 class="barber-selection-title">Select Professional</h1>
        <div class="barber-list">
            <!-- Dayat -->
            <a href="datetime.html" class="barber-link">
                <div class="barber-card">
                    <img src="barber1.avif" alt="Dayat">
                    <h3>Dayat</h3>
                    <p>Senior Barber</p>
                </div>
            </a>
            <!-- Aiman -->
            <a href="datetime.html" class="barber-link">
                <div class="barber-card">
                    <img src="barber2.jpg" alt="Aiman">
                    <h3>Aiman</h3>
                    <p>Senior Barber</p>
                </div>
            </a>
            <!-- Manaf -->
            <a href="datetime.html" class="barber-link">
                <div class="barber-card">
                    <img src="barber3.jpg" alt="Manaf">
                    <h3>Manaf</h3>
                    <p>Senior Barber</p>
                </div>
            </a>
        </div>
    </main>
    <script>
        document.querySelectorAll(".barber-card").forEach(card => {
            card.addEventListener("click", () => {
                const barber = card.querySelector("h3").textContent;
    
                // Store selected barber in localStorage
                localStorage.setItem("barber", barber);
    
                // Redirect to select date and time
                window.location.href = "datetime.html";
            });
        });
       
    </script>
     <script>
        // Redirect for Login button
        document.querySelector('.login-btn').addEventListener('click', () => {
            location.href = 'login.html';
        });

        // Redirect for Location button
        document.querySelector('.Location-btn').addEventListener('click', () => {
            location.href = 'location.html';
        });

        // Redirect for About Us button
        document.querySelector('.Aboutus-btn').addEventListener('click', () => {
            location.href = 'aboutus.html';
        });

        // Redirect for Contact Us button
        document.querySelector('.contactus-btn').addEventListener('click', () => {
            location.href = 'contactus.html';
        });
        document.querySelector('.Mainpage-btn').addEventListener('click', () => {
            location.href = 'Mainpage.html';
        });
    </script>
    <footer>

    </footer>
</html>
